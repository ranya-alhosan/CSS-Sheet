<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 200px;
            margin: 0;
            background-color: red;
            text-align: center;
            color: black;
            font-size: 20px;
        }
        .o1{
            opacity: 1;
         }
        .o2{
            opacity: 0.5;

        }
        .o3{
            opacity: 0.25;

        }
        .o4{
            opacity: 0;

        }

    </style>
</head>
<body>
    <div class="o1">Opacity 100%</div>
    <div class="o2">Opacity 50%</div>
    <div class="o3">Opacity 25%</div>
    <div class="o4">Opacity 0%</div>

</body>
</html>
