<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-container{
            display: flex;
            justify-content: space-between;
        }
        .circle{
            border-radius: 100%;
            height: 50px;
            width: 50px;
            background-color: #ff0000;
        }
        ul{
            list-style-type: none;
            display: flex;
            margin: 10px;
            justify-content: space-between;
           
        }
  .nav{
    width: 300px;
  }
    </style>
</head>
<body>
    <h1>NavBar</h1>
    <hr>
    <div class="flex-container">
        <div class="circle"></div>
        <div class="nav">
                <ul>
                    <li>Contact</li>
                    <li>Work</li>
                    <li>Portfolio</li>
                </ul>
        </div>
    </div>
    <hr>
    
</body>
</html>
